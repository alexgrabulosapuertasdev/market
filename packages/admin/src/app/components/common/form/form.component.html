<p-dialog [(visible)]="isVisible" [style]="{ width: '80vw', height: '80vh' }" (onHide)="closeModal()">
  <ng-template pTemplate="header">
    <h2 class="text-primary">{{ title }}</h2>
  </ng-template>

  <ng-template pTemplate="body">
    <form [formGroup]="formGroup" (submit)="onSubmit()" class="grid">
      <fieldset *ngFor="let fieldsetItem of fieldsetList;" [ngClass]="{ 'col-12' : fieldsetItem.size === 'big' }" class="col-6">
        <label [for]="fieldsetItem.name"><span class="text-red-500">{{ fieldsetItem.required ? '*' : '' }}</span> {{ fieldsetItem.label }}</label>
          <textarea *ngIf="fieldsetItem.type === 'textarea'" pInputText [formControlName]="fieldsetItem.name" [id]="fieldsetItem.name" [placeholder]="fieldsetItem.placeholder"></textarea>
          <select *ngIf="fieldsetItem.type === 'select'" pInputText [formControlName]="fieldsetItem.name" [id]="fieldsetItem.name" aria-placeholder="Ind">
            <option value="" hidden>{{ fieldsetItem.placeholder }}</option>
            <option *ngFor="let option of fieldsetItem.selectOptions" [value]="option.value">{{ option.description }}</option>
          </select>
          <div *ngIf="fieldsetItem.type === 'file'">
            <input type="file" [id]="fieldsetItem.name" (change)="onFileSelected($event, fieldsetItem.name)" hidden accept="image/*">

            <p-button type="button" (click)="triggerFileInput(fieldsetItem.name)" class="p-button-primary">
              Subir imagen
            </p-button>

            <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa" class="object-cover rounded-lg shadow mt-2">
          </div>
          <input *ngIf="fieldsetItem.type !== 'textarea' && fieldsetItem.type !== 'select' && fieldsetItem.type !== 'file'" pInputText [formControlName]="fieldsetItem.name" [id]="fieldsetItem.name" [type]="fieldsetItem.type" [placeholder]="fieldsetItem.placeholder">
          <small
            *ngIf="
              fieldsetItem.required
              && isSubmitted
              && !formGroup.value[fieldsetItem.name]
            "
            class="text-red-500"
          >
          Este campo es obligatorio
        </small>
      </fieldset>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button (click)="closeModal()" label="Cancelar" styleClass="p-button-danger" type="button" />
    <p-button (click)="onSubmit()" icon="pi pi-save" label="AÃ±adir" styleClass="p-button-success" />
  </ng-template>
</p-dialog>
