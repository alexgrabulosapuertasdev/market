<p-card>
  <p-table [value]="users" [paginator]="true" [rows]="25" [rowsPerPageOptions]="[25, 50, 100]">
    <ng-template pTemplate="caption">
      <h1 class="text-primary">Listado de usuarios</h1>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="surnames">Apellidos <p-sortIcon field="surname"></p-sortIcon></th>
        <th pSortableColumn="email">Correo electr√≥nico <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="role">Rol <p-sortIcon field="role"></p-sortIcon></th>
        <th pSortableColumn="createdAt">Creado el <p-sortIcon field="createdAt"></p-sortIcon></th>
        <th pSortableColumn="updatedAt">Actualizado el <p-sortIcon field="updatedAt"></p-sortIcon></th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.surnames }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.createdAt | dateFormat }}</td>
        <td>{{ user.updatedAt | dateFormat }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
